<html>
  <head>
    <title>Prova</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
        
      <div class="controllers">
        <div class="controller speed current">
            <p class="text">
            SPEED
            </p>
            <p class="value">
              1.25x
            </p>
        </div>
        <div class="controller volume">
            <p class="text">
              VOLUME
          </p>
          <p class="value">
            50
          </p>
        </div>
      </div>
      <div class="scrollers up">
        <div class="arrow top"></div>
        <div class="scroller">
          <div class="speed current">
            <ul>
             <li data-value="2">2x</li>
             <li data-value="1.5">1.5x</li>
             <li data-value="1.25">1.25x</li>
             <li data-value="1" class="current">1x</li>
             <li data-value="0.5">0.5x</li>            
           </ul>
         </div>
         <div class="volume">
           <ul>
           </ul>
         </div>
        </div>
        <div class="arrow bottom"></div>
      </div>
      
      
    </section>
    <script src="velocity.min.js"></script>
    <script src="background.js"></script>
  </body>
</html>
